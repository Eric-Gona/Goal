<div class="container">
    <h1>Quotes</h1>
    <hr>
  
  
    <div class="row">
      <div class="col-md-8">
        <div *ngFor='let goal of goals;let i = index'>
          <div>
            <h6 id={{i}} appStrikethrough>{{goal.name}} {{goal.completeDate|date|lowercase}}</h6>
            <button (click)='toggleDetails(i)' class="btn btn-primary">Show More</button>
          </div>
          <div class="col-md-6">
            <div *ngFor='let goal of goal;let i = index'>
                <li appStrikethrough>{{goal.name}} posted on {{goal.completeDate|date|uppercase}}</li> 
              <div>
                <h4 id={{i}}>{{goal.name}}</h4>
                <button (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button>
              </div> 
          <pre></pre>
  
          <div *ngIf='goal.showDescription'>
            <app-goal-detail  [goal]='goal' (isComplete) = 'deleteGoal($event,i)'></app-goal-detail>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
   </div>
    </div>
    <p *ngIf='goals.length > 20'>You have too many goals</p>
    <div *ngIf='quote.showDescription'>
      <app-goal-details  *ngIf = 'goal.showDescription' [goal]='goal' (isComplete) = 'completeQuote($event,i)' (isUpvotes) = 'upvotesQuote($event,i)' (isDownvotes) = 'downvotesQuote($event,i)'></app-goal-details>
    </div>
  </div>
